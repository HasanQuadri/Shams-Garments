    <title>0-7 Years - Shams Garments</title>
    <style>
        /* CSS styles for image gallery */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

        <img src="Assets/c1 (1).jpg" alt="Image 1">
